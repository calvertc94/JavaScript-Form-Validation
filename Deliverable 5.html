<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >

<link rel="stylesheet" href="Stylesheet.css" >

<script>
function ValidationFunction(){
	var fname = document.forms["InputValues"]["First"].value;
	var lname = document.forms["InputValues"]["Last"].value;
	var email = document.forms["InputValues"]["Email"].value;
	
	if (fname == "") {
		alert("Please fill out the first name field");
		return false;
	}
	
	if (lname == "") {
		alert("Please fill out the last name field");
		return false;
	}
	
	if (email == "") {
		alert("Please fill out the email filed");
		return false;
	}
}
</script>

<html>

<body>

	<form name="InputValues" onsubmit="return ValidationFunction()" method="post">
	<h1>Customer information</h1>
	<p>First name: </p>
	<input class="form-control" type="text" name="First" placeholder="Enter first name here">
	<p>Last name: </p>
	<input class="form-control" type="text" name="Last" placeholder="Enter last name here">
	<p>E-mail: </p>
	<input class="form-control" type="text" name="Email" placeholder="Enter e-mail here">
	<p name="BlankSpace"></p>
	<input class="btn btn-success" type="submit" value="Submit">
  

</body>
</html>
